<!DOCTYPE html>
<html>

<head>
    <! This style sheet is taken from https://www.w3schools.com/howto/howto_js_tabs.asp>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <title>GVK's Grocery Store</title>
</head>

<body>

    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <button class="tablinks" onclick="openInfo(event, 'employees')">Employees</button>
        <button class="tablinks" onclick="openInfo(event, 'contactUs')">Contact Us</button>
        <button class="tablinks" onclick="openInfo(event, 'bookService')">Book a Service</button>
        <button class="tablinks" onclick="openInfo(event, 'services')">Services</button>
        
        
        
    </div>

    <!-- Tab content -->
    <div id="services" class="tabcontent">
        <h1>Here are the Services</h1>
    
    </div>

    <!-- Tab content -->
    <div id="bookService" class="tabcontent">
        <h1>Book a Service</h1>

    </div>

    <div id="employees" class="tabcontent">
        <h1>Here are the employees</h1>
    </div>

    <div id="contactUs" class="tabcontent">
        <h1>Contact Us</h1>

    </div>


    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>

    <p id="signature">Site create by by Gary Gao, Yingqi Feng, Kaixi Xu</p>
</body>

</html>
